<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Print Resume</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Resume Builder</h1>
        <p class="lead">Build your resume here!</p>
    </div>
</div>

<div th:replace="fragments/base :: applicantnavbar"></div>


<div class="container riripacifico">
    <h3>All Jobs</h3>
    <table class="table table-striped">
        <tr th:each="job :${jobs}">

            <p th:text ="'Job Name: ' +${job.jobName}"> Job Name</p>
            <div class="riripacifico"></div>
            <p th:text ="'Job Description: ' +${job.jobDesc}">Job Description</p>
            <p th:text="'Organization: ' +${job.org.getOrgName()}"></p>


        </tr>

    </table>
</div>
